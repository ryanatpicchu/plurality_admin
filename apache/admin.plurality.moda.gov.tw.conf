<VirtualHost *:80>
    ServerAdmin ryan@picchu.io
    ServerName admin.plurality.moda.gov.tw
    DocumentRoot /var/www/html/public

    <Directory "/var/www/html/public">
        Options FollowSymLinks MultiViews
        Order Allow,Deny
        Allow from all
        ReWriteEngine On
        
        Define DEFAULT "default-src 'self';"
        Define SCRIPT "script-src 'self' cdn.amcharts.com static.cloudflareinsights.com 'sha256-8x79V4hKje9JJjwY4mh5Z3OSc8e4CLNcMJm6Mg/y9TA=' ;"
        Define CONNECT "connect-src 'self';"
        Define STYLE "style-src 'self' fonts.googleapis.com  'sha256-8x79V4hKje9JJjwY4mh5Z3OSc8e4CLNcMJm6Mg/y9TA=' ;"
        Define IMG "img-src 'self' data:;"
        Define FONT "font-src 'self' fonts.googleapis.com fonts.gstatic.com;"
        Define OBJECT "object-src 'none';"
        Define BASE "base-uri 'self';"
        Define FORM "form-action 'self';"
        Define FRAME "frame-ancestors 'none';"
        Header always set Content-Security-Policy "${DEFAULT} ${SCRIPT} ${CONNECT} ${STYLE} ${IMG} ${FONT} ${OBJECT} ${BASE} ${FORM} ${FRAME} "
        
        Header always set X-Frame-Options "DENY"
        Header always set X-Content-Type-Options "nosniff"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>